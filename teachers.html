
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Meet Our Teachers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffefb;

      background-color: #fcefe3;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;

    }
    section {
      text-align: center;
      padding: 2rem;
    }
    .teachers {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .card {

      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .profile-link {
      display: inline-block;

      font-weight: bold;

  <nav>
